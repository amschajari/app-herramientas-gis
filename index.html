<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Barra de herramientas -->
  <div id="controls">
    <button id="calculate-area">Calcular área</button>
    <button id="calculate-distance">Calcular distancia</button>
    <button id="calculate-coordinates">Calcular coordenadas</button>
    <button id="export-btn">Exportar coordenadas</button>
  </div>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Coordenadas</h2>
      <table id="coordinates-table">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Latitud</th>
            <th>Longitud</th>
            <th>Elevación</th>
            <th>Distancia (m)</th>
            <th>Área (m²)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="modal-buttons">
        <button id="download-csv">Descargar CSV</button>
        <button id="download-kml">Descargar KML</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script src="script.js"></script>
</body>
</html>
